<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video and Audio</title>
</head>
<body>
    <h1>Video Player</h1>
    <div class="vid">
        <video width="500" height="400" controls autoplay>
            <source src="./video/dcb.mp4" type="video/mp4">
          </video>
    </div>


    <h1 class="audd">Audio Player</h1>
    <div class="aud">
        <audio controls autoplay loop="loop">
            <source src="./audio/mp3.mp3" type="audio/mpeg">
          
          </audio>
    </div>
</body>
</html>
